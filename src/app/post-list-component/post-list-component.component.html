<h1 class="text-center">Posts</h1>
<ul class="list-group">
  <app-post-list-item-component class="articles" *ngFor="let post of posts"
    [id]="post.id"
    [title]="post.title"
    [content]="post.content"
    [loveIts]="post.loveIts"
    [dontLoveIts]="post.dontLoveIts"
    [created_at]="post.created_at"
    ></app-post-list-item-component>
</ul>
